name: Cypress Landing Page Testing

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  cypress-run-e2e:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        containers: [chrome, firefox]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          parallel: true
          build: npm run build
          start: npm run start-dev
          browser: chrome
